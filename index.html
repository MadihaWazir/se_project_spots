<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="A social media web application where you can add and remove your photos and view other's photos as well"/><meta name="author" content="Madiha Wazir"/><meta name="keywords" content="HTML, CSS, fonts"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-button"><img src="d73f076c46eb5467f5fc.svg" alt="Pencil icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="avatar" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-button"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img class="card__image" src="" alt=""/><div class="card__footer"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button> <button aria-label="Like card" type="button" class="card__delete-button"></button></div></li></template></ul></section></main><footer class="footer page__section"><p class="footer__content">2024 &copy; Spots</p></footer></div><div class="modal" id="edit-modal"><div class="modal__container"><button aria-label="Close modal" type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button aria-label="Close modal" type="button" class="modal__close-button"></button><h2 class="modal__title">New post</h2><form id="add-card-form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" class="modal__input" placeholder="Type your caption" name="name" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button class="modal__close-button modal__close-button_type_preview" type="button" id="modal__preview_close_button"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__container"><button aria-label="Close modal" type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile avatar</h2><form id="delete-form" class="modal__form" novalidate><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" type="url" class="modal__input" placeholder="Paste the link to an image" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container modal__container-delete"><button aria-label="Close modal" type="button" class="modal__close-button modal__close-button_close-icon"></button><h2 class="modal__title modal__title-submit">Are you sure you want to delete this image?</h2><form id="delete-form" class="modal__form modal__form-delete" novalidate><button type="submit" class="modal__submit-button modal__submit-button_delete">Delete</button> <button type="button" class="modal__submit-button modal__submit-button_cancel">Cancel</button></form></div></div></body></html>
